        <h2> <strong>Saylani Online Academy</strong></h2>
        <form action="./new.html" method="get">
            <fieldset style="width: 430px; background-color: #aaa676;">                
                <table>
                    <tr>
                        
                        <td colspan="2" align="center">
                        
                                <b>Student Registration Form</b>
                            
                            
                        </td>
                        
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" name="fname" placeholder="Enter your name" required minlength="5"
                                maxlength="9" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Father Name:</td>
                        <td>
                            <input type="text" name="fname" placeholder="Father Name" required minlength="5"
                                maxlength="9" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="password" placeholder="password" required minlength="8"
                                maxlength="12" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" id="Male" required value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" name="gender" id="Female" required value="Female">
                            <label for="Female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>
                            Urdu<input type="checkbox" name="Urdu">
                            English<input type="checkbox" name="English">
                            Arabic<input type="checkbox" name="Arabic">
                            Chines<input type="checkbox" name="Chines">
                        </td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td> <input type="date"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" name="Email" placeholder="Email ID" required size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile Number:</td>
                        <td>
                            <input type="number" name="Mobile number" required size="50">
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td>
                            <select name="" id="">
                                <option value="Select Your City" selected disabled>Select Your City</option>
                                <option value="HYD"> Hyderabad</option>
                                <option value="KHI">Karachi</option>
                                <option value="Lhr">Lahore</option>
                                <option value="ISB">Islamabad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies:</td>
                        <td>
                            <select name="" id="" multiple>
                                <Option value="Cricket">Cricket</Option>
                                <Option value="Football">Football</Option>
                                <Option value="Hockey">Hockey</Option>
                                <Option value="Tennis">Tennis</Option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Picture Upload:</td>
                        
                        <td>
                            <input type="file" multiple accept="image/*,.pdf,.docx">
                            <input type="submit" value="Upload">
                            <br>
                            <center><input type="submit"></center>

                        </td>



                    </tr>

                </table>
